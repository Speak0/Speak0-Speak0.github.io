<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English - Game Style</title>
    <style>
        body {
            margin: 0;
            font-family: feather bold;
            background-color: #0e1621;
            color: white;
            animation: fadeIn 1.5s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #15202b;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding: 10px;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 5px;
            display: block;
            margin: 5px 0;
            transition: background-color 0.3s;
            font-family: feather bold;
            font-size: 20px;
        }

        .sidebar a:hover {
            background-color: #1d9bf0;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #00ffff, #0004ff);
            padding: 30px 20px 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
            border-radius: 15px;
            animation: fadeInContent 1s ease-out forwards;
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lesson {
            background-color: #15202b;
            border: 1px solid #1d9bf0;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 30px 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: feather bold;
            font-size: 16px;
            opacity: 0;
            animation: fadeInUp 1s ease-in forwards;
        }

        .lesson:nth-child(2) { animation-delay: 0.2s; }
        .lesson:nth-child(3) { animation-delay: 0.4s; }
        .lesson:nth-child(4) { animation-delay: 0.6s; }
        .lesson:nth-child(5) { animation-delay: 0.8s; }
        .lesson:nth-child(6) { animation-delay: 1s; }
        .lesson:nth-child(7) { animation-delay: 1.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lesson img {
            width: 50px;
            height: 50px;
        }

        .lesson a {
            background-color: #1d9bf0;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            font-family: feather bold;
            text-decoration: none;
        }

        .lesson a:hover {
            background-color: #1477c1;
        }

        .footer {
            background-color: #15202b;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            color: gray;
        }
    </style>
</head>
