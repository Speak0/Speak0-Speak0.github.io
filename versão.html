<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaQuest</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }

        .navbar {
            margin-bottom: 2em;
        }

        .navbar h1 {
            margin: 0;
            font-size: 2em;
            color: #00d8ff;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 1em;
            flex-wrap: wrap;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1em;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            background-color: #292929;
        }

        .menu a:hover {
            background-color: #00d8ff;
            color: #121212;
            transform: scale(1.1);
        }

        .info {
            margin-top: 1.5em;
            font-size: 1em;
            color: #ccc;
        }

        .info a{
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1em;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            background-color: #292929;
        }
        .info a:hover{
            background-color: #00d8ff;
            color: #121212;
            transform: scale(1.1);
        }

        footer {
            margin-top: 2em;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>Versão do LinguaQuest</h1>
        </nav>
        <div class="menu">
            <p>Versão 1.0.0</p>
        </div>
        <div class="info">
            <a href="LinguaQuest.html">Voltar</a>
        </div>
        <footer>
            LinguaQuest &copy; 2024. Todos os direitos reservados.
        </footer>
    </div>
</body>
</html>
